; PHP Error settings
error_reporting = E_ALL
; Common error levels:
; E_ALL                                   ; Development (all errors)
; E_ALL & ~E_NOTICE & ~E_STRICT          ; Hide notices and strict standards
; E_ALL & ~E_NOTICE & ~E_DEPRECATED & ~E_STRICT  ; Production (hide notices and deprecation warnings)
; E_ERROR | E_PARSE | E_CORE_ERROR       ; Critical errors only

display_errors = On
log_errors = On
error_log = /var/log/php_errors.log
